<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="js/utils.js" type="text/javascript"></script>
	</head>
<body backgrosund="img/background.png">
	<div id="wrapper">
		<form action="ui://set_hostname" method="get" onsubmit="return validar();">
			<div id="content">
				<p style="font-size: 1.3em; text-align: center;">El nombre de tu computadora es:</p>
				<p style="margin: 20px 120px; text-align: center;">{{ hostname }}</p>
				<p>Ingresá el nuevo nombre:<span class="help">(sólo letras, números y el guión medio, nada más)</span></p>
				<input type="text" name="hostname" id="hostname"
					style="width: 425px; margin-top: 50px; border: 2px solid white; border-radius: 10px; padding: 0 10px; background: transparent; color: black; font-weight: bold;"
					onkeyup="validar();"
				/>
				<img src="img/pana-gris.png" id="indicador"/>
			</div>
			<div id="navigation">
				<input type="submit" value="Aceptar" name="accept" id="accept" disabled="disabled"/>
				<input type="button" value="Cerrar" name="close" id="close" onclick="quit();"/>
			</div>
		</form>
	</div>
</body>
</html>
